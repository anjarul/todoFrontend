<div class="container" style="margin-top: 3rem">
  <ngx-ui-loader [loaderId]="'loader-01'"></ngx-ui-loader>

  <div class="row">
    <div class="col">
      <h2 class="text-center">Daily Routine Tick List</h2>
    </div>
    <div class="col text-center">
      <button class="btn btn-primary" [routerLink]="['todos']">Add New</button>
    </div>
  </div>


  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Tag</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let todo of todoList?.content;let i = index">
        <td>{{todo.name}} </td>
        <td>{{todo.description}}</td>
        <td>{{todo.status}}</td>
        <td>{{todo.priority}}</td>
        <td>{{todo.tags}}</td>
        <td>{{todo.date}}</td>
        <td>
          <a (click)="updateItem(todo.id)" class="edit-icon"><i class="fas fa-edit"></i></a>
          <a (click)="deleteItem(i,todo.id)" class="delete-icon"><i class="fas fa-trash"></i></a>

          <button *ngIf="!isComplete(todo.status)" class="btn btn-primary" (click)="completeTask(i,todo.id)">Mark As Complete</button>

        </td>
      </tr>


      </tbody>
    </table>

    <mat-paginator *ngIf="todoList"
                   [length]=todoList.totalElements [pageSize]=todoList.size
                   [pageIndex]=todoList.number (page)="onPaginateChange($event)">
    </mat-paginator>
  </div>

</div>
